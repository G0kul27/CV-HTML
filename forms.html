<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form knowledge</title>
</head>
<body>
    <h1>FORM KNOWLEDGE</h1>
    <form action="mailto:gokul270520@gmail.com" method="post" enctype="text/plain">
       <label for="name"><b>Enter your name:</b></label>
       <input type="text" name="username" id="name" required><br><br>
       <label for="dob"><b>D.O.B:</b></label>
       <input type="date" name="date of birth" id="dob"><br><br>
        <label for="#"><b>Gender:</b></label>
        <input type="radio" name="Gender" value="male" id="male"><label for="male">male</label>
        <input type="radio" name="Gender" value="female" id="female"><label for="female">female</label><br><br>
       <label for="age"><b>Current age:</b></label>
       <input type="number" name="age" id="age" min="18" max="35"><br><br>
       <label for="#"><b>Select Religion:</b></label>
        <input type="checkbox" name="Religion" value="hindu" id="hindu">
        <label for="hindu">Hindu</label>
        <input type="checkbox" name="Religion" value="Christian" id="Christian">
        <label for="Christian">Christian</label>
        <input type="checkbox" name="Religion" value="Muslim" id="Muslim">
        <label for="Muslim">Muslim</label><br><br>
       <label for="mail"><b>Mail id:</b></label>
       <input type="email" name="mail id" id="mail" placeholder="enter your mail id"><br><br>
        <label for="passward"><b>Create passward:</b></label>
        <input type="password" name="passward" id="passward"><br><br>
        <label for="color"><b>Choose your fav color:</b></label>
        <input type="color" name="fav color" id="color"><br><br>
        <label for="month"><b>Birthday month:</b></label>
        <input type="month" name="month"  id="month"><br><br>
        <label for="game"><b>Fav Game:</b></label>
        <select name="Fav game" id="game">
            <option value=""></option>
            <option value="cricket">cricket</option>
            <option value="shuttle cork">shuttle cork</option>
            <option value="football">football</option>
            <option value="hockey">hockey</option>
            <option value="volleyball">volleyball</option>
            <option value="baseball">baseball</option>
            <option value="basketball">basketball</option>
            <option value="chess">chess</option>
            <option value="video games">video games</option>
            <option value="kho-kho">kho-kho</option>
        </select><br><br>
        <label for="passedout"><b>UG passedout year:</b></label>
        <input type="datetime-local" name="passedout" id="passedout"><br><br>
        <label for="file"><b>Uplode resume:</b></label>
        <input type="file" name="resume" id="file"><br><br>
        <label for="time"><b>Born time:</b></label>
        <input type="time" name="time" id="time"><br><br>
        <label for="search"><b>Google search:</b></label>
        <input type="search" name="search" id="search"><br><br>
        <label for="about"><b>About yourself:</b></label></b><br>
        <textarea name="about" id="about" cols="55" rows="7" placeholder="Introduce yourself"></textarea><br><br>
        <label for="url"><b>Your insta url:</b></label>
        <input type="url" name="url" id="url" ><br><br><br>
        <input type="reset" value="reset">
       <input type="submit" value="submit">
    </form>
</body>
</html>
